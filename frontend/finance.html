<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Personal Finance Tracker</title>
  
  <!-- CSS -->
  <link rel="stylesheet" href="finance.css" />

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <!-- JS -->
  <script defer src="finance.js"></script>
</head>

<body>
  <!-- Top Bar -->
  <header class="topbar">
  <div class="logo">ðŸ’° FinanceTracker</div>
  <nav>
    <button id="themeToggle" class="btn small" title="Toggle theme">ðŸŒ™</button>
    <span id="userName"></span>
    <button id="logoutBtn" class="btn small">Logout</button>
  </nav>
</header>

  <!-- AUTHENTICATION -->
  <div id="authContainer" class="auth-container">
    <!-- Login -->
    <div id="loginBox" class="auth-box">
      <h2>Login</h2>
      <form id="loginForm">
        <input type="text" id="loginUsername" placeholder="Username" required />
        <input type="password" id="loginPassword" placeholder="Password" required />
        <button type="submit" class="btn">Login</button>
      </form>
      <p>Don't have an account? <a href="#" id="showSignup">Sign up</a></p>
    </div>

    <!-- Signup -->
    <div id="signupBox" class="auth-box" style="display:none;">
      <h2>Sign Up</h2>
      <form id="signupForm">
        <input type="text" id="signupUsername" placeholder="Username" required />
        <input type="email" id="signupEmail" placeholder="Email" required />
        <input type="password" id="signupPassword" placeholder="Password" required />
        <button type="submit" class="btn">Sign Up</button>
      </form>
      <p>Already have an account? <a href="#" id="showLogin">Login</a></p>
    </div>
  </div>

  <!-- DASHBOARD -->
  <main id="dashboard" class="main-container" style="display:none;">
    <aside class="left-section">
      <div class="summary">
        <h3>Summary</h3>
        <div class="summary-grid">
          <div class="card"><h4>Income</h4><div id="incomeVal">â‚¹0</div></div>
          <div class="card"><h4>Expenses</h4><div id="expenseVal">â‚¹0</div></div>
          <div class="card"><h4>Savings</h4><div id="savingsVal">â‚¹0</div></div>
        </div>

        <h3 id="savingsTargetDisplay">
          Savings target: â‚¹0 <button id="setTargetBtn" class="btn tiny">Set target</button>
        </h3>
        <div class="progress-wrap">
          <div id="savingsProgress" class="progress-bar"></div>
        </div>
      </div>

      <!-- Add Transaction -->
      <div class="add-transaction">
        <h3>Add Transaction</h3>
        <form id="addForm">
          <input type="date" id="tDate" required />
          <input type="text" id="tDesc" placeholder="Description" required />
          <select id="tType" required>
            <option value="income">Income</option>
            <option value="expense">Expense</option>
          </select>
          <input type="number" id="tAmount" placeholder="Amount" required min="0" step="0.01" />
          <input type="text" id="tCategory" placeholder="Category (e.g., Food, Salary)" required />
          <button id="addBtn" class="btn" type="submit">Add</button>
        </form>
      </div>

      <div class="controls">
        <button id="exportBtn" class="btn" style="margin-top:5px;">Export CSV</button>
        <button id="clearBtn" class="btn danger" style="margin-top:5px;">Clear All</button>
      </div>

      <footer class="small-footer">Developed by Shaili & Soumya ðŸ’›</footer>
    </aside>

    <!-- Right Section -->
    <section class="right-section">
      <div class="table-wrap">
        <h3>Transactions</h3>
        <div id="message" class="message" style="display:none"></div>
        <table id="transactionsTable">
          <thead>
            <tr>
              <th>Date</th>
              <th>Description</th>
              <th>Type</th>
              <th>Category</th>
              <th>Amount</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>

      <div class="charts">
        <canvas id="barChart" height="150"></canvas>
        <canvas id="pieChart" height="150"></canvas>
        <canvas id="lineChart" height="150"></canvas>
      </div>
    </section>
  </main>
</body>
</html>
